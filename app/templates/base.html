<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bibliopolium</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css" />
    <link rel="stylesheet" href="/static/css/style.css" />
    <link rel="shortcut icon" href="/static/images/favicon.ico" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="/static/js/index.js"></script>
</head>

<body>
    <nav class="navbar is-spaced has-shadow" role="navigation">
        <div class="container">
            <div class="navbar-brand">
                <a class="navbar-item">
                    <img src="/static/images/logo-via-logohub.png" width="213" height="32">
                </a>

                <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                </a>
            </div>
            <div class="navbar-menu">
                <div class="navbar-start">
                    <a href="{{ url_for('main.index') }}" class="navbar-item">
                        Home
                    </a>
                    {% if current_user.is_authenticated %}
                    <a href="{{ url_for('main.recommended') }}" class="navbar-item">
                        For you
                    </a>
                    <a href="{{ url_for('main.profile') }}" class="navbar-item">
                        Your books
                    </a>
                    {% endif %}
                </div>
                <div class="navbar-end">
                    {% if not current_user.is_authenticated %}
                    <div class="navbar-item">
                        <div class="buttons">
                            <a class="button is-primary" href="{{ url_for('auth.signup') }}">
                                <strong>Sign up</strong>
                            </a>
                            <a class="button is-light" href="{{ url_for('auth.login') }}">
                                Log in
                            </a>
                        </div>
                    </div>
                    {% endif %}
                    {% if current_user.is_authenticated %}
                    <div class="navbar-item">
                        <div class="buttons">
                            <a class="button is-danger" href="{{ url_for('auth.logout') }}">
                                <strong>Logout</strong>
                            </a>
                        </div>
                    </div>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>

    {% block content %}
    {% endblock %}

    <div class="modal">
        <div class="modal-background" onclick="closeModal()"></div>
        <div class="modal-content">
            <div class="box">
                <div class="columns">
                    <div class="column is-5">
                        <figure class="image is-98by146">
                            <img id="modal_book_cover" src="https://images.gr-assets.com/books/1447303603m/2767052.jpg">
                        </figure>
                    </div>
                    <div id="modal_content" class="column">
                        <p id="modal_book_title" class="title">Book Title</p>
                        <p id="modal_book_genre" class="subtitle">genre</p>
                        <p id="modal_book_rating">
                            <div class="Stars" style="--rating: 4;">
                                <span class="ratingcount">10</span>
                            </div>
                        </p>
                    </div>
                </div>
            </div>
        </div>
        <button class="modal-close is-large" aria-label="close" onclick="closeModal()"></button>
    </div>
</body>

</html>
